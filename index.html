    <title>Calendar10 - Gestiona tus tareas y eventos</title>

</head>
<body>
    <header>
        <div class="header-brand">
            <img src="public/app.png" alt="Calendar10 Logo" class="app-logo">
            <h1>Calendar10</h1>
        </div>
        <nav>
            <div class="nav-buttons">
                <button id="calendar-btn">ðŸ“… Calendario</button>
                <button id="agenda-btn">ðŸ“‹ Agenda</button>
            </div>
            <div id="user-status">
                <button id="login-btn">
                    <span id="login-icon">ðŸ‘¤</span>
                    <span id="login-text">Iniciar SesiÃ³n</span>
                </button>
                <div id="user-info" class="hidden">
                    <img id="user-avatar" alt="Avatar" class="hidden">
                    <span id="user-name"></span>
                    <button id="logout-btn">Salir</button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div id="calendar-view" class="view">
            <!-- Calendar will be rendered here -->
        </div>
        <div id="agenda-view" class="view hidden">
            <!-- Agenda list will be rendered here -->
        </div>
    </main>


    <!-- Modal for day tasks -->
    <div id="day-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn" title="Cerrar">&times;</span>
            <h3 id="modal-date"></h3>
            <div id="modal-tasks"></div>
            <button id="add-task-modal-btn">Agregar Tarea</button>
        </div>
    </div>

    <!-- Modal for PDF export -->
    <div id="pdf-export-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn" title="Cerrar">&times;</span>
            <h3>ðŸ“„ Exportar Tareas a PDF</h3>
            <div style="margin: 20px 0;">
                <h4>Selecciona el tipo de exportaciÃ³n:</h4>
                <div style="margin: 15px 0;">
                    <label style="display: block; margin: 10px 0;">
                        <input type="radio" name="export-type" value="all" checked style="margin-right: 8px;">
                        Todas las tareas (ordenadas por fecha)
                    </label>
                    <label style="display: block; margin: 10px 0;">
                        <input type="radio" name="export-type" value="month" style="margin-right: 8px;">
                        Tareas de un mes especÃ­fico
                    </label>
                    <label style="display: block; margin: 10px 0;">
                        <input type="radio" name="export-type" value="custom" style="margin-right: 8px;">
                        Rango de fechas personalizado
                    </label>
                </div>
                
                <div id="month-selection" class="export-option hidden" style="margin: 15px 0;">
                    <label>Selecciona el mes:</label>
                    <select id="pdf-month-select" style="margin-left: 10px; padding: 5px;">
                        <option value="0">Enero</option>
                        <option value="1">Febrero</option>
                        <option value="2">Marzo</option>
                        <option value="3">Abril</option>
                        <option value="4">Mayo</option>
                        <option value="5">Junio</option>
                        <option value="6">Julio</option>
                        <option value="7">Agosto</option>
                        <option value="8">Septiembre</option>
                        <option value="9">Octubre</option>
                        <option value="10">Noviembre</option>
                        <option value="11">Diciembre</option>
                    </select>
                    <select id="pdf-year-select" style="margin-left: 10px; padding: 5px;">
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025" selected>2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                    </select>
                </div>
                
                <div id="custom-range" class="export-option hidden" style="margin: 15px 0;">
                    <div style="margin: 10px 0;">
                        <label>Fecha de inicio:</label>
                        <input type="date" id="start-date" style="margin-left: 10px; padding: 5px;">
                    </div>
                    <div style="margin: 10px 0;">
                        <label>Fecha de fin:</label>
                        <input type="date" id="end-date" style="margin-left: 10px; padding: 5px;">
                    </div>
                </div>
                
                <div style="margin: 20px 0;">
                    <h4>Opciones adicionales:</h4>
                    <label style="display: block; margin: 10px 0;">
                        <input type="checkbox" id="include-completed" checked style="margin-right: 8px;">
                        Incluir tareas completadas
                    </label>
                    <label style="display: block; margin: 10px 0;">
                        <input type="checkbox" id="include-pending" checked style="margin-right: 8px;">
                        Incluir tareas pendientes
                    </label>
                </div>
                
                <div style="margin: 20px 0; text-align: center;">
                    <button onclick="generatePDF()" 
                            style="background: #FF5722; color: white; border: none; padding: 12px 24px; cursor: pointer; border-radius: 4px; margin-right: 10px;">
                        ðŸ“„ Generar PDF
                    </button>
                    <button onclick="closePdfExportModal()" 
                            style="background: #757575; color: white; border: none; padding: 12px 24px; cursor: pointer; border-radius: 4px;">
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="public/loquito.png" alt="Calendar10 Logo" class="footer-logo-img">
